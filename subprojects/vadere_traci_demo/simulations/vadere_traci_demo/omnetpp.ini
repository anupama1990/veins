[General]
cmdenv-express-mode = true
cmdenv-autoflush = true
cmdenv-status-frequency = 1s
**.cmdenv-log-level = info

ned-path = .
image-path = ../../../../images

network = VadereTraCIDemo

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = true

**.scalar-recording = true
**.vector-recording = true

*.playgroundSizeX = 2500m
*.playgroundSizeY = 2500m
*.playgroundSizeZ = 50m


##########################################################
# Annotation parameters                                  #
##########################################################
*.annotations.draw = true

##########################################################
# Obstacle parameters                                    #
##########################################################
*.obstacles.obstacles = xmldoc("config.xml", "//AnalogueModel[@type='SimpleObstacleShadowing']/obstacles")

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 0.4s
*.manager.host = ask # default ("localhost")
*.manager.port = ask
*.manager.autoShutdown = true
*.manager.penetrationRate = 0.99
*.manager.maximumNumberOfModules = 300
*.manager.moduleDisplayString = "pedestrian='i=veins/node/pedestrian_vs' *='i=veins/node/car'"
#*.manager.moduleDisplayString = "*='i=veins/node/pedestrian' *='i=veins/node/car;is=vs'"
*.manager.moduleName = "pedestrian=ped *=car"
*.manager.moduleType = "pedestrian=org.car2x.veins.subprojects.veins_inet_vadere.Pedestrian *=org.car2x.veins.nodes.Car"

##########################################################
#                       RSU SETTINGS                     #
#                                                        #
#                                                        #
##########################################################
*.vadere[0].mobility.x = 2000
*.vadere[0].mobility.y = 2000
*.vadere[0].mobility.z = 3

*.vadere[*].applType = "TraCIDemoRSU11p"
*.vadere[*].appl.headerLength = 80 bit
*.vadere[*].appl.sendBeacons = false
*.vadere[*].appl.dataOnSch = false
*.vadere[*].appl.beaconInterval = 1s
*.vadere[*].appl.beaconUserPriority = 7
*.vadere[*].appl.dataUserPriority = 5
*.vadere[*].nic.phy80211p.antennaOffsetZ = 0 m

##########################################################
#            11p specific parameters                     #
#                                                        #
#                    NIC-Settings                        #
##########################################################
*.connectionManager.sendDirect = true
*.connectionManager.maxInterfDist = 2600m
*.connectionManager.drawMaxIntfDist = false

*.**.nic.mac1609_4.useServiceChannel = false

*.**.nic.mac1609_4.txPower = 20mW
*.**.nic.mac1609_4.bitrate = 6Mbps
*.**.nic.phy80211p.minPowerLevel = -110dBm

*.**.nic.phy80211p.useNoiseFloor = true
*.**.nic.phy80211p.noiseFloor = -98dBm

*.**.nic.phy80211p.decider = xmldoc("config.xml")
*.**.nic.phy80211p.analogueModels = xmldoc("config.xml")
*.**.nic.phy80211p.usePropagationDelay = true

*.**.nic.phy80211p.antenna = xmldoc("antenna.xml", "/root/Antenna[@id='monopole']")
*.ped[*].nic.phy80211p.antennaOffsetY = 0 m
*.ped[*].nic.phy80211p.antennaOffsetZ = 0 m
*.car[*].nic.phy80211p.antennaOffsetY = 0 m
*.car[*].nic.phy80211p.antennaOffsetZ = 1.895 m

##########################################################
#                      App Layer                         #
##########################################################
*.ped[*].applType = "TraCIDemo11p"
*.ped[*].appl.headerLength = 80 bit
*.ped[*].appl.sendBeacons = false
*.ped[*].appl.dataOnSch = false
*.ped[*].appl.beaconInterval = 1s
*.car[*].applType = "TraCIDemo11p"
*.car[*].appl.headerLength = 80 bit
*.car[*].appl.sendBeacons = false
*.car[*].appl.dataOnSch = false
*.car[*].appl.beaconInterval = 1s

##########################################################
#                      Mobility                          #
##########################################################
*.ped[*].veinsmobility.x = 0
*.ped[*].veinsmobility.y = 0
*.ped[*].veinsmobility.z = 0
*.ped[*].veinsmobility.setHostSpeed = false
*.ped[*0].veinsmobility.accidentCount = 1
*.ped[*0].veinsmobility.accidentStart = 75s
*.ped[*0].veinsmobility.accidentDuration = 50s

*.car[*].veinsmobility.x = 0
*.car[*].veinsmobility.y = 0
*.car[*].veinsmobility.z = 0
*.car[*].veinsmobility.setHostSpeed = false
*.car[*0].veinsmobility.accidentCount = 1
*.car[*0].veinsmobility.accidentStart = 75s
*.car[*0].veinsmobility.accidentDuration = 50s

##########################################################
#                      Scenario                          #
##########################################################

[Config VadereTraCIDemo_001]

sim-time-limit = 300s
*.manager.scenarioFilePath = "vadere_project_001/scenarios/traci_test_001.scenario"
*.manager.cache_config = "vadere_project_001/scenarios/traci_test_001.cache.config"
